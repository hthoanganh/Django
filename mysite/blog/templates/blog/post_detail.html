{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <article>
            <header class="mb-4">
                <h1 class="fw-bolder mb-1">{{ post.title }}</h1>
                <div class="text-muted fst-italic mb-2">
                    Posted on {{ post.created_on }} by {{ post.author }}
                </div>
            </header>
            <section class="mb-5">
                <p class="fs-5 mb-4">{{ post.content|linebreaksbr }}</p>
            </section>
        </article>
        <hr>
        <a href="{% url 'post_list' %}">‚Üê Back to all posts</a>
    </div>
</div>
{% endblock content %}
